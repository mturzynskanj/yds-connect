<div class="registration-page">

   <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
       <div class="container">

           <ul class="nav navbar-nav">
               <li class="navbar-text">Profile</li>
               <li class="navbar-right"><a href="#choosePassword" class="navbar-link">Next</a></li>
               <li class="navbar-left"><a href="#" class="navbar-link"><i class="fa fa-angle-left fa-3x"></i></i></a></li>
           </ul>

		</div>
	</nav>

    <section>
	<form role="form">
		<div class="panel panel-default first">
			<div class="panel-body">
				<div class="form-group">
					<i class="info-icon fa fa-user fa-2x"></i>
					<input type="text" class="form-control" id="first_name">
					<label for="first_name">First Name</label>
				</div>
				<div class="form-group">
                    <i class="info-icon"></i>
					<input type="text" class="form-control" id="lastName">
					<label for="lastName">Last Name</label>
				</div>
				<div class="form-group">
                    <i class="info-icon fa fa-envelope fa-2x"></i>
					<input type="text" class="form-control" id="email">
					<label for="email">Email</label>
				</div>
				<div class="form-group">
                    <i class="info-icon fa fa-phone fa-2x"></i>
					<input type="text" class="form-control" id="phone">
					<label for="phone">Phone Number</label>
				</div>
			</div>
		</div>

		<div class="panel-heading">
			<h3 class="panel-title">Postal Address</h3>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group">
                    <i class="info-icon fa fa-phone fa-2x"></i>
					<select id="country" class="form-control" name="country">
						<option value=""></option>
						<option value="US">USA</option>
						<option value="CANADA">CANADA</option>
					</select>
					<label for="country">Country</label>
				</div>
				<div class="form-group">
                    <i class="info-icon fa fa-phone fa-2x"></i>
					<input type="text" class="form-control" id="address1">
					<label for="address1">Address 1</label>
				</div>
				<div class="form-group">
                    <i class="info-icon fa fa-phone fa-2x"></i>
					<input type="text" class="form-control" id="address2">
					<label for="address2">Address 2</label>
				</div>
				<div class="form-group">
                    <i class="info-icon fa fa-phone fa-2x"></i>
					<input type="text" class="form-control" id="City">
					<label for="city">City</label>
				</div>
				<div class="form-inline">
					<div class="form-group form-small-column">
						<input type="text" class="form-control" id="State">
						<label for="state">State</label>
					</div>
					<div class="form-group form-lg-column">
						<input type="text" class="form-control" id="State">
						<label for="state">Zip code</label>
					</div>
				</div>
			</div>

		</div>

		<div class="panel-heading">
			<h3 class="panel-title">Additional Info</h3>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group">
                    <i class="info-icon fa fa-phone fa-2x"></i>
					<input type="text" class="form-control" id="birth_year">
					<label for="birth_year">Birth Year</label>
				</div>
				<div class="form-group">
                    <i class="info-icon fa fa-phone fa-2x"></i>
					<input type="text" class="form-control" id="referred_by">
					<label for="referred_by">Referred By</label>
				</div>
				<div class="form-group">
                    <i class="info-icon fa fa-group fa-2x"></i>
					<select id="gender" class="form-control" name="gender">
						<option value=""></option>
						<option value="M">Male</option>
						<option value="F">Female</option>
					</select>
					<label for="gender">Gender</label>
				</div>
			</div>
		</div>

	</form>
   </section>
</div>
